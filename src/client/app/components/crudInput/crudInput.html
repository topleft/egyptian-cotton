<div>
    <form ng-submit='vm.createItem()'>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="name" ng-model='vm.name'>
      </div>
      <div class="form-group">
        <label for="type">Type</label>
        <input type="text" class="form-control" id="type" placeholder="type" ng-model='vm.type'>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
